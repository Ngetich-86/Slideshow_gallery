<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade ">
            <div class="numbertext">1/4</div>
            <img src="/img/img_nature_wide.jpg" alt="mntn"style="width:100%">
            <div class="text">Nature and sunrise</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2/4</div>
            <img src="/img/img_snow_wide.jpg" alt="mntn"style="width:100%">
            <div class="text">Snowy Mountains</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3/4</div>
            <img src="/img/img_mountains_wide.jpg" alt="mntn"style="width:100%">
            <div class="text">Mountain View</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4/4</div>
            <img src="/img/img_lights_wide.jpg" alt="mntn"style="width:100%">
            <div class="text">Northern Lights</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
      </div>


    <script src="script.js"></script>
</body>
</html>
